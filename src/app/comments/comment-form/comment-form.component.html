


<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a comment!</h4>
        <p>Leave your thoughts for others</p>

        <form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm.value)">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': fc['name'].touched && fc['name'].invalid}" placeholder="Enter your name..." formControlName="name">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control" [ngClass]="{'is-invalid': fc['comment'].touched && fc['comment'].invalid}" placeholder="Add your comment here..." formControlName="comment"></textarea>
            </div>

            <button type="submit" [disabled]="commentForm.invalid"  [ngClass]="{'cursor-not-allowed': commentForm.invalid}" class="btn btn-info btn-theme">
                Add a comment
            </button>
        </form>
    </div>
</div>
